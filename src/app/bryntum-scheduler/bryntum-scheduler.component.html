<div>
  <span (click)="addResource()">Add Resource</span>
  <span (click)="addEvent()">Add Event</span>
</div>

<bryntum-scheduler-pro
  [startDate] = "startDate"
  [endDate]="endDate"
  [columns] = "[{field: 'name', text: 'Name', type: 'tree'}]"
  [project]="project"
  [features]="features"

  [viewPreset] = "'secondAndMinute'"
  (onPresetChange)="preventScrollOutside($event)"
  (onEventDrag)="onEventDrag($event, 'drag')"
  (onEventDragStart)="onEventDrag($event, 'drag start')"
  (onEventDrop)="onEventDrag($event,'drag stop')"
  (onBeforeEventAdd)="onEventDrag($event, 'before event add')"
  (onEventPartialResize)="onEventDrag($event, 'partial resize')"
  (onBeforeEventSave)="onEventDrag($event, 'before save')"
  (onAfterEventSave)="onEventDrag($event, 'event saved')"
  (onEventResizeEnd)="onEventDrag($event,'resize end')"
></bryntum-scheduler-pro>
