<bryntum-project-model
  #project
  [startDate] = "startDate"
  [endDate]="endDate"
  [assignments] = "assignments"
  [resources] = "resources"
></bryntum-project-model>

<bryntum-scheduler-pro
  [startDate] = "startDate"
  [endDate]="endDate"
  [events] = "events"
  [columns] = "[{field: 'name', text: 'Name'}]"
  [project] = "project"
  [viewPreset] = "'secondAndMinute'"
  (onBeforePresetChange)="preventScrollOutside($event)"
></bryntum-scheduler-pro>
